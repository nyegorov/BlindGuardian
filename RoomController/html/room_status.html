<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=400, initial-scale=1">
    <title>Room status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script>
        function edit_rule(id) {
            window.location.href = 'edit?id=' + id;
        }
        function load_status() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'room.json', true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState != 4) return;
                if (xhr.status == 200) {
                    var room = JSON.parse(xhr.responseText);
                    update_status(room);
                }
            }
            xhr.send();

            var xhr2 = new XMLHttpRequest();
            xhr2.open('GET', 'rules.json', true);
            xhr2.onreadystatechange = function () {
                if (xhr2.readyState != 4) return;
                if (xhr2.status == 200) {
                    var rules = JSON.parse(xhr2.responseText);
                    update_rules(rules);
                }
            }
            xhr2.send();
        };

        function update_rules(room) {
            var html = '<thead><tr class="row-header"><td>Rule</td><td>Status</td></tr></thead>';

            for (var i = 0; i < room.rules.length; i++) {
                id = room.rules[i].id;
                html += '<tr class="' + (i % 2 ? 'row-even' : 'row-odd') + '" onclick="edit_rule(' + id + ')">';
                html += '<td><a href="edit?id=' + id + '">' + room.rules[i].name + '</a></td>';
                status = room.rules[i].status;
                html += '<td>' + (status == 0 ? '<p class="error">Failed</p>' : (status == 1 ? '<p class="active">Active</p>' : 'Inactive')) + '</td>';
                html += '</tr>';
            }
            rules.innerHTML = html;
        }

        function update_status(room) {
            var hours = Math.trunc(room.sensors.time / 60);
            var mins = room.sensors.time % 60;
            time.innerHTML = hours + ':' + (mins < 10 ? '0' : '') + mins.toString();
            temp_in.innerHTML = room.sensors.temp_in;
            temp_out.innerHTML = room.sensors.temp_out;
            light.innerHTML = room.sensors.light;
            inactivity.innerHTML = room.sensors.inactivity == 0 ? 'activity detected' :
                                   room.sensors.inactivity == 1 ? '1 minute of inactivity' :
                                                                  room.sensors.inactivity + ' minutes of inactivity';
            mot_ip.innerHTML = room.sensors.motctrl == '' ? '<span class="error">offline</span>' : '<span class="active">' + room.sensors.motctrl + '</span>';
            pos.innerHTML = room.sensors.position == 0 ? 'closed' : (room.sensors.position == 100 ? 'open' : room.sensors.position);
            remote_id.innerHTML = room.sensors.remote_id.toString(16);
        }

        load_status();
        setInterval(load_status, 5000);

        window.onload = function () {
            var siteWidth = 400;
            var scale = screen.width / siteWidth
            document.querySelector('meta[name="viewport"]').setAttribute('content', 'width=' + siteWidth + ', initial-scale=' + scale + '');
        }
    </script>

    <h1>Room status</h1>

    <!-- sensors -->
    <table>
        <tr><td class="sensor-row">Room time</td>           <td><span id="time">--:--</span></td></tr>
        <tr><td class="sensor-row">Inner temperature</td>   <td><span id="temp_in">--</span>&deg;C</td></tr>
        <tr><td class="sensor-row">Outer temperature</td>   <td><span id="temp_out">--</span>&deg;C</td></tr>
        <tr><td class="sensor-row">Light</td>               <td><span id="light">--</span> lux</td></tr>
        <tr><td class="sensor-row">Motion detector</td>     <td><span id="inactivity">--</span></td></tr>
        <tr><td class="sensor-row">Blind position</td>      <td><span id="pos"></span></td></tr>
        <tr><td class="sensor-row">Remote control ID</td>   <td><span id="remote_id"></span></td></tr>
        <tr><td class="sensor-row">Outdoor sensors</td>     <td><span id="mot_ip"></span></td></tr>
    </table>
    <hr />

    <!-- rules -->
    <table id="rules" style="width:100%"></table>
    <button id="add_rule" onclick="edit_rule(0)">Add rule...</Button>
    <hr />

    <!-- action bar -->
    <table style="width:100%; text-align:center">
        <tr>           
            <td><form action="status" method="post"><button id="open_blind" name="set_pos" value="100">Open blinds</button></form></td>
            <td><form action="status" method="post"><button id="close_blinds" name="set_pos" value="0">Close blinds</button></form></td>
            <td><form action="pair" method="post"><button name="pair_remote">Pair remote</button></form></td>
            <!--<td><button id="pair_remote" onclick="window.location.href = 'pair_remote'">Pair remote</button></td>-->
            <td><button id="server_log"  onclick="window.location.href = 'log'">Server Log...</button></td>
        </tr>
    </table>
</body>
</html>
